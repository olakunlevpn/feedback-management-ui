<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/sign-up.css">
    <title>Create an account</title>
</head>
<body>
<div class="container">
    <main class="form-signin p-4 shadow-lg card-body  w-100 m-auto">
        <form >
            <div class="text-center">
              <a href="index.html">   <img class="mb-4 company-logo" src="images/logo2.png" alt="Company's Logo" ></a>
        </div>
          <h1 class="h2 mb-3 fw-bolder text-center ">Sign Up </h1>
          <p class="fw-dark text-center mb-4">Enter your details below to continue.</p>
      
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fullname" placeholder="Input your fullname">
            <label for="floatingInput">  
                <i class="bi bi-person-fill"></i> Enter your full name
            </label>
          </div>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="company-name" placeholder="Input your company name">
            <label for="floatingInput">  
                <i class="bi bi-person-fill"></i> Company name
            </label>
          </div>
      
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="Input your email">
            <label for="floatingInput">  
                <i class="bi bi-person-fill"></i> Enter a valid email
            </label>
          </div>
      

          
          <div class="form-floating mb-3" >
            <input type="password" class="form-control  id="password" placeholder="Enter Your Password">
            <label for="floatingPassword"><i class="bi bi-key-fill"></i> Enter your Password</label>
          </div>

          <div class="form-floating mb-3" >
            <input type="password" class="form-control  id="confirm-password" placeholder="Confirm the password">
            <label for="floatingPassword"><i class="bi bi-key-fill"></i> Confirm password</label>
          </div>

          <div class="col-12 mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" >
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
          
          </div>
        </div>

        <button class="w-100 btn btn-lg sign-up-btn" type="submit">Sign Up</button>
          <p class="mt-2 mb-2 text-dark text-center p-2">Already have an account?<a href="log-in.html" class="signup p-2">login </a></p>
        </form>
      </main>
      
</div>
</body>
</html>
