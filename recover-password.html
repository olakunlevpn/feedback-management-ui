<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/recover-password.css">
    <title>Recover your password</title>
</head>
<body>
<div class="container">
    <main class="form-signin p-4 card-body shadow-lg rounded w-100 m-auto">
        <form action="log-in.html">
            <div class="text-center">
              <a href="index.html">   <img class="mb-4 company-logo" src="images/logo2.png" alt="Company's Logo" ></a>
        </div>
          <h1 class="h2 mb-3 fw-bolder text-center ">Forgot Password ?</h1>
          <p class="fw-dark text-center mb-5">Enter your details below to continue.</p>
      
          <div id="email-info">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Input Your Username">
            <label for="floatingInput">  
                <i class="bi bi-person-fill"></i> Enter your email
            </label>
          </div>
          <button class="w-100 btn btn-lg sign-up-btn mb-2 mt-2" type="button" id="next-button">Next</button>
          
        </div>

          <div id="create-new-password">
          <div class="form-floating mb-3" >
            <input type="password" class="form-control  id="floatingPassword" placeholder="Enter Your Password">
            <label for="floatingPassword"><i class="bi bi-key-fill"></i> Enter New Password</label>
          </div>
          
          <div class="form-floating mb-3" >
            <input type="password" class="form-control  id="floatingPassword" placeholder="Enter Your Password">
            <label for="floatingPassword"><i class="bi bi-key-fill"></i> Confirm New Password</label>
          </div>
          <button class="w-100 btn btn-lg sign-up-btn" type="submit">Reset</button>
          
        </div>
       </form>
      </main>
      
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/recover-password.js"></script>
</body>
</html>
