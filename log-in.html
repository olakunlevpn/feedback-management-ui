<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Log-in!</title>
</head>
<body>
<div class="container">
    <main class="form-signin w-100 p-4 card-body shadow-lg  rounded m-auto">
        <form>
            <div class="text-center">
              <a href="index.html">   <img class="mb-4 company-logo" src="images/logo2.png" alt="Company's Logo" ></a>
        </div>
          <h1 class="h2 mb-3 fw-bolder text-center ">Login </h1>
          <p class="fw-dark text-center mb-5">Enter your details below to continue.</p>
      
          <div class="form-floating col-xs-12  mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Input Your Username">
            <label for="floatingInput">  
                <i class="bi bi-person-fill"></i> Enter a Username or Email
            </label>
          </div>
      

          
          <div class="form-floating mb-3" >
            <input type="password" class="form-control  id="floatingPassword" placeholder="Enter Your Password">
            <label for="floatingPassword"><i class="bi bi-key-fill"></i> Enter your Password</label>
             <p class="text-end mb-3 p-3"><a href="recover-password.html">Forgot  Password?</a></p>
          </div>
          

      
          <button class="w-100 btn btn-lg sign-up-btn" type="submit">LOGIN</button>
          <p class="mt-2 mb-2 text-dark text-center p-2">Don't have an account?<a href="sign-up.html" class="p-2 signup">sign up here </a></p>
        </form>
      </main>
      
</div>
</body>
</html>
